<body>
    <form action="/action">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="UserName">
        <br>
        <label for="password">Password: </label>
        <input type = "Password" name = "password" id = "password"            placeholder="Password">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="Number">Number: </label>
        <input type="number" name="number" id="Number">
        <br>
        <label for="Date">Date: </label>
        <input type="datetime-local" name="date" id = "Date">
        <br>
        <label for="Time">Time: </label>
        <input type="time" name="time" id="Time">
        <br>
        <!-- Three Type of Button In Html -->
        
        <!-- Its Bad Practice in Html to Form Button Tags -->

        <input type="button" value="Click Me"> <!--Normal button-->
        <input type="submit" value="Submit"> <!-- Sumbit Form data -->
        <input type="reset" value="Reset"> <!--Reset the form Data-->

        <br>

        <!-- Its Good Practice in Html to Make Button -->
        <button type="button">Click Me</button> <!--Normal Button-->
        <button type="submit">Submit</button> <!--Submit Form Data-->
        <button type="reset">Reset</button> <!-- Reset the Form Data-->

    </form>
    <hr />
    <form action="https://www.google.com/search?" target="_self">
        <label for="google">Google Search: </label>
        <input type="text" name="q" id="google" placeholder="Search in Google">

        <label for="age">I am 18+: </label>
        <input type="checkbox" name="age" id = "age" checked>
        <label for="age">I am less then 18: </label>
        <input type="checkbox" name="age" id = "age" >
        <br>

        <button type="submit">Search</button>
        <div>
            <!-- Radio Button uses -->
            <input type="radio" name="fruits" id ="apple"  value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruits" id ="banana" value="banana">
            <label for="banana">Banana</label>
            <input type="radio" name="fruits" id="mango" value="mango">
            <label for="mango">Mango</label>
        </div>
       
    </form>
