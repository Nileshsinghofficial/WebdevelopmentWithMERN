<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Level 3</title>
</head>
<body>
    <table style="border: blue;">
        <caption>Students Description</caption>
        <!-- Tables Header -->
        <thead style="background-color: aquamarine;">
        <tr>
            <th>Students Name</th>
            <th>Class</th>
            <th>Roll No</th>
        </tr>
        </thead>
        <!-- Tables Body -->

        <tbody>

        <tr>
            <td>Nilesh Singh</td>
            <td>B.Tech(IT)</td>
            <td>60</td>
        </tr>

        <tr>
            <td>Surbhi Mehra</td>
            <td>B.Tech(CSE)</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Nidhi</td>
            <td>B.Tech(IT)</td>
            <td>62</td>
        </tr>
        </tbody>
    </table>
    <table border="blue">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Rupey</th>
                <th>Dollor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.12&dollar;</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>10</td>
                <td>1&dollar;</td>
            </tr>
            <tr>
                <td>Thums Up</td>
                <td>12</td>
                <td>2&dollar;</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
