<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Droup-down Menu</title>
</head>
<body>
    <form action="">
        <label for="profession">Select Your Profession:</label>
        <select name="profession" id="profession">
        <option>Choose Option</option>
        <option value="Student" selected>Students</option>
        <option value="Developer">I am Developer</option>
        </select>
        <br>
        <!-- Select Range Tag Use here -->
        <label for="volume">Select Volume Level: </label>
        <input type="range" name="volume" id="volume" min="0" max="50" value="25">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
