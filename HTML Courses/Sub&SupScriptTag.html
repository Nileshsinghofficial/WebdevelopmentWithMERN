    <title>SuperScript and Sub Script</title>

<body>
    <!-- Super Script That means A^2 A Ke Power B -->
<h2>Super Script Tag Uses here</h2>
<p>a<sup>2</sup>+ b<sup>2</sup>+ c<sup>2</sup>= 4</p>

<h2>Sub Script Uses here</h2>
<p>H<sub>2</sub>O  &nbsp;  OR &nbsp; O<sub>2</sub></p>  
</body>
