<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Level 3</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="./action">
        
        <div>
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>

        <br>

        <div>
            <label for="gender">Please Select gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <br>

        <div>
            <label for="checkbox">Do you agree to all terms of service?</label>
            <input type="checkbox" name="terms" id="checkbox" value="Yes" checked>
            <label for="checkbox">Yes,I agree</label>
        </div>

        <br>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
